<!-- template / visões-->

<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Produtos <small>{{query}}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="col-md-3" ng-show="products.length < 1"> Não há produtos a serem exibidos.</div>
    <div class="col-md-3" ng-repeat="product in products">

      <div class="thumbnail productbox">
        <div class="productdescription">
          <a ui-sref="viewProduct({id: product._id})">
            <!--img src="http://placehold.it/300x200" alt="{{product.title}}"-->
            <img src="{{product.imageUrl}}" alt="{{product.title}}" class="img-responsive">
            <div class="producttitle">{{product.title}}</div>
          </a>

          <p>{{product.description}}</p>
        </div>

        <div class="productprice">
          <div class="pull-right">
            <ngcart-addtocart id="{{product._id}}" name="{{product.title}}" price="{{product.price}}" template-url="components/ngcart/addtocart.html" data="product">Adicionar ao Carrinho</ngcart-addtocart>
          </div>
          <div class="pricetext">{{product.price | currency }}</div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer></footer>
