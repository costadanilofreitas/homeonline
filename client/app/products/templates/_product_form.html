<div ng-show="errors" class="alert alert-danger" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>

<div class="row">
  <div class="col-md-2">
    <div ngf-select="upload($file)" ngf-drop="upload($file)" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-pattern=" ' image  / * ' " ngf-max-size="15MB" accept="image/*">Solte Imagens aqui ou clique para carregar</div>
    <div ngf-no-file-drop>O arquivo não é suportado para esse navegador</div>

    <button accept=" image / * " ngf-max-size="15MB" type="file" class="btn btn-primary" ngf-select="upload($file)">Carregar o arquivo selecionado</button>

    <h2 ng-show="file">Visualização</h2>
    <img ngf-src="file" width="170px">
    <div ng-show="file">{{file.name}} {{file.$error}} {{file.$errorParam}}</div>
  </div>

  <div class="col-md-10">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Título</label>
      <div class="col-sm-10">
        <input type="text" ng-model="product.title" class="form-control" id="title" placeholder="Título do produto"/>
      </div>
    </div>
    <!--div class="form-group">
      <label for="categories" class="col-sm-2 control-label">Categoria</label>
      <div class="col-sm-10">
        <input type="text" ng-model="product.categories" class="form-control" id="categories" placeholder="Categoria do produto"/>
      </div>
    </div-->
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-10">
        <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Descreva seu produto..."/>
      </div>
    </div>
    <div class="form-group">
      <label for="quantity" class="col-sm-2 control-label">Quantidade</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="product.stock" class="form-control" id="stock" placeholder="0,00"/>
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Preço</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="product.price" class="form-control" id="price" placeholder="0,00"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Salvar"/>
      </div>
    </div>
  </div>
</div>
